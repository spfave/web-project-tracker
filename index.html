<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Tracker</title>
  <!-- Style Imports: Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
  <!-- Header -->
  <header class="jumbotron jumbotron-fluid">
    <div class="container text-center">
      <h1 class="font-weight-bold pb-2">Project Tracker</h1>
      <h3 class="mb-1">Current Time & Date:</h3>
      <h3 id="date-time" class="text-muted">Today - Time</h3>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row mt-2">
      <!-- Instructions Card -->
      <section class="col-12 col-lg-3">
        <div class="card">
          <h4 class="card-header bg-dark text-light py-3">
            Instructions
          </h4>
          <div class="card-body bg-light">
            <p class="card-text">
              Click the button to open a form and provide the following information.
            </p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Project Name</li>
            <li class="list-group-item">Project Type</li>
            <li class="list-group-item">Due Date</li>
            <li class="list-group-item">Hourly Rate</li>
          </ul>
          <div class="card-footer bg-dark">
            <button class="btn btn-light btn-block">
              Add Project
            </button>
          </div>
        </div>
      </section>


      <!-- Project List Table -->
      <section class="col-12 col-lg-9">
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
              <tr>
                <th class="align-top" scope="col">Project Name</th>
                <th class="align-top" scope="col">Project Type</th>
                <th class="align-top" scope="col">Hourly Rate ($/hr)</th>
                <th class="align-top" scope="col">Due Date</th>
                <th class="align-top" scope="col">Days Until Due Date</th>
                <th class="align-top" scope="col">Potential Earnings ($)</th>
                <th class="align-top" scope="col"></th>
              </tr>
            </thead>
            <tbody id="project-list"></tbody>
          </table>
        </div>
      </section>
    </div>
  </main>


  <!-- JS Imports: JQuery, Bootstrap JS, moment.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <!-- Custom JS -->
  <script src="./assets/js/index.js"></script>
</body>

</html>
