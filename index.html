<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Tracker</title>
  <!-- Style Imports: Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
  <!-- Header -->
  <header class="jumbotron jumbotron-fluid">
    <div class="container text-center">
      <h1 class="font-weight-bold pb-2">Project Tracker</h1>
      <h3 class="mb-1">Current Time & Date:</h3>
      <h3 id="date-time" class="text-muted">Today - Time</h3>
    </div>
  </header>

  <!-- Project List Table -->
  <div class="container mt-2">
    <table class="table table-striped">
      <thead>
        <tr>
          <td>Project Name</td>
          <td>Project Type</td>
          <td>Hourly Rate ($/hr)</td>
          <td>Due Date</td>
          <td>Days Until Due Date</td>
          <td>Potential Earnings ($)</td>
          <td></td>
        </tr>
      </thead>
      <tbody id="project-list"></tbody>
    </table>
  </div>

  <!-- JS Imports: JQuery, Bootstrap JS, moment.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <!-- Custom JS -->
  <script src="./assets/js/index.js"></script>
</body>

</html>
